<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soda WebPage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="item active" style="--background: #EA3D41">
        <div class="title">Strawberry</div>
        <img class="fruit" src="img/Morango-refrigerante-foregroundBlur.png" />
        <img class="can" src="img/Morango-refrigerante.png  " />
      </div>

      <div class="item" style="--background: #2D5643">
        <div class="title">Avocado</div>
        <img class="fruit" src="img/Abacate-refrigerante-foregroundBlur.png" />
        <img class="can" src="img/Abacate-refrigerante.png" />
      </div>

      <div class="item" style="--background: #E7A043">
        <div class="title">Orange</div>
        <img class="fruit" src="img/Laranja-refrigerante-foregroundBlur.png" />
        <img class="can" src="img/Laranja-refrigerante.png" />
      </div>
      <div class="arrows">
        <button id="prev"> < </button>
        <button id="next"> > </button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
